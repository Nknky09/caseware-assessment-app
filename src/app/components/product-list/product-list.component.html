<h1>Caseware Technical Assessment | Angular App</h1>
<div class="product-list">
  <app-product-card
    *ngFor="let product of products"
    [product]="product"
    (productClicked)="onProductSelected($event)"
  >
  </app-product-card>
</div>

<div class="mt-10 flex justify-center">
  <button
    (click)="navigateToReact()"
    class="bg-slate-500 text-white px-4 py-2 rounded hover:bg-slate-600"
  >
    Go to React
  </button>
</div>
