<div class="product-card p-4 border rounded shadow">
  <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
  <p class="text-gray-600 mb-2">{{ product.description }}</p>
  <p class="mb-4"><strong>Price:</strong> {{ product.price | currency }}</p>
  <button
    (click)="onViewDetail()"
    class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded w-full sm:w-auto transition-colors duration-200"
  >
    View Details
  </button>
</div>
