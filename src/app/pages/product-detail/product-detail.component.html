<div *ngIf="product; else noProduct">
  <h1>{{ product.name }}</h1>
  <p>{{ product.description }}</p>
  <p><strong>Price: </strong> {{ product.price | currency }}</p>
  <button
    class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded w-full sm:w-auto transition-colors duration-200"
    (click)="navigateBack()"
  >
    Back To All Products
  </button>
</div>

<ng-template #noProduct>
  <p>Product not found</p>
</ng-template>
